<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link as="font" rel="preload" href="./CascadiaCodePL.woff2" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0135093a4.js" crossorigin="anonymous"></script>
    <title>MusicPlayer</title>
</head>

<body>
    <div class="layer">
        <header>
            <label for="toggle-input" class="toggle">
                <input type="checkbox" id="toggle-input" checked />
                <span class="toggle-circle fa-solid fa-moon"></span>
            </label>
            <h3>Lista</h3>
            <h4>Prueba</h4>
        </header>
        <div class="imageContainer">
            <img src="" alt="">
        </div>
        <div class="names">
            <h1></h1>
            <h3></h3>
        </div>
        <footer>

            <div class="containerLine">
                <span id="currentDuration"></span>
                <div class="line">
                    <span class="progress"></span>
                </div>
                <span id="duration"></span>
            </div>
            <div class="options">
                <span>
                    <i class="fa-solid fa-backward" id="previous"></i>
                </span>
                <span>
                    <i class="fa-solid fa-rotate-left" id="less"></i>
                </span>
                <span>
                    <i class="fa-solid fa-circle-pause btnHidden" id="pause"></i>
                    <i class="fa-solid fa-circle-play" id="play"></i>
                </span>
                <span>
                    <i class="fa-solid fa-rotate-right" id="more"></i>
                </span>
                <span>
                    <i class="fa-solid fa-forward" id="next"></i>
                </span>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
